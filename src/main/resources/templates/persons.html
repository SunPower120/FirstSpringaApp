<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Persons</title>
</head>
<body>
<h1>Persons</h1>
<ul>
  <li th:each="person : ${persons}">
    <p th:text="${person.name}"></p>
    <p th:text="${person.surname}"></p>
    <p th:text="${person.personalCode}"></p>
  </li>
</ul>
<a href="/person">Add Another Person</a>
</body>
</html>
